<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Grid</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	
  <meta name="description" content="Basic Grid">
  <meta name="keywords" content="html, css,floats, float left, float right, clearfix, simple grid">  
  <meta name="author" content="Intro to Web"> 
    
  <!-- THIS IS A LINK TO THE EXTERNAL .CSS --> 
  	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/layout.css">
    
</head>
    

<body>


    <div class="container"> </div>
        
        <!-- Full row, spanning 12 columns of a 12 column grid --> 
        <div class="row">
            <div class="col-12">
      
				<img src="img/logo.png" alt="Joshua Tree" class="logo"/>
				
            </div>
        </div>
        
            <!-- Full row, spanning 12 columns of a 12 column grid  for cover image --> 
        <div class="row"> </div>
            <div class=".col-top-img "> </div>
				<div class="hero_content">
					<img src="img/joshua-tree-sized.jpg" alt="Joshua Tree"/>
                   </div>

 <!-- Full row, spanning 12 columns of a 12 column grid  for the title of different National Parks--> 
        <div class="row">
            <div class="travel">
				<br>Explore a National Park</div>
        </div>       		
		
        <!-- a row of 6 equal modules  for the images of the different National Parks--> 
        <div class="row">
            <div class="col-2" >
                <img src="img/yosemite.jpg" alt="Yosemite" class="mimg"/>

            </div>
            <div class="col-2"  >
                <img src="img/mesa-verde.jpg" alt="Mesa Verde" class="mimg"/>

            </div>
            <div class="col-2"  >
                <img src="img/yellowstone.jpg" alt="Yellowstone" class="mimg"/>
	
            </div>
            <div class="col-2"  >
                <img src="img/zion.jpg" alt="Zion" class="mimg"/>

            </div>
            <div class="col-2"  >
                <img src="img/channel-islands.jpg" alt="Channel Islands" class="mimg"/>

            </div>
            <div class="col-2"  >
                <img src="img/arches.jpg" alt="Arches" class="mimg"/>

            </div>

        </div>

       	


</body>

</html>
